version: "3.5"
services:
  sf-collector:
    container_name: sf-collector
    image: sysflowtelemetry/sf-collector:latest
    privileged: true
    volumes:
      - /root/.falco:/root/.falco
      - /proc:/host/proc:ro 
      - /boot:/host/boot:ro 
      - /lib/modules:/host/lib/modules:ro 
      - /usr:/host/usr:ro
      - /etc:/host/etc:ro
      - /mnt/data:/mnt/data
      - socket-vol:/sock/      
    environment:                   
      OUTPUT: /mnt/data/ # trace files directory prefix      
    env_file:
      - ./config/.env.collector

