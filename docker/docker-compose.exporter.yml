version: "3.5"
services:
  sf-exporter:
    container_name: sf-exporter
    image: sysflowtelemetry/sf-exporter:latest
    secrets:
      - s3_access_key
      - s3_secret_key
    volumes:
      - /mnt/data:/mnt/data
    environment:      
      INTERVAL: 30
    env_file:
      - ./config/.env.exporter   
    depends_on:
      - sf-collector
  sf-collector:
    container_name: sf-collector
    image: sysflowtelemetry/sf-collector:latest
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock 
      - /dev:/host/dev 
      - /proc:/host/proc:ro 
      - /boot:/host/boot:ro 
      - /lib/modules:/host/lib/modules:ro 
      - /usr:/host/usr:ro
      - /mnt/data:/mnt/data
    environment:            
      OUTPUT: /mnt/data/ # trace files directory prefix
    env_file:
      - ./config/.env.collector
secrets:
  s3_access_key:
    file: ./secrets/access_key
  s3_secret_key:
    file: ./secrets/secret_key
