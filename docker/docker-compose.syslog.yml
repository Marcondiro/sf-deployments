version: "2.0"
services:
  sf-exporter:
    container_name: sf-exporter
    image: sysflowtelemetry/sf-exporter:latest
    volumes:
      - /mnt/data:/mnt/data
    environment:
      EXPORT_TYPE: syslog
      SYSLOG_HOST: 
      SYSLOG_PORT: 514
      INTERVAL: 15
      DIR: /mnt/data
      NODE_IP: localhost
    depends_on:
      - sf-collector
  sf-collector:
    container_name: sf-collector
    image: sysflowtelemetry/sf-collector:latest
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - /dev:/host/dev
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - /usr:/host/usr:ro
      - /mnt/data:/mnt/data
    environment:
      EXPORTER_ID: local
      FILTER: "container.name!=sf-collector and container.name!=sf-exporter"
      INTERVAL: 60
      OUTPUT: /mnt/data/ # trace files directory prefix
